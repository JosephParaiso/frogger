<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script id="vertex-shader" type="x-shader/x-vertex">

uniform vec2 uOffset;
attribute vec4 vPosition;

void main()
{
    vec4 t = vPosition;
    t.xy += uOffset;
    gl_Position = t;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 uColor;

void
main()
{
    gl_FragColor = uColor;
}
</script>
    <script type="text/javascript" src="./frogger_files/MV.js"></script>
    <script type="text/javascript" src="./frogger_files/webgl-utils.js"></script>
    <script type="text/javascript" src="./frogger_files/initShaders.js"></script>
    <script type="text/javascript" src="./frogger_files/frogger.js"></script>
</head>

</html>
